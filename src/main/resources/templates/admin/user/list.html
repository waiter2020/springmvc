<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>WAITER</title>
		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" th:href="@{/admin/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="admin/commons/bar::topbar(title='用户管理')"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="admin/commons/bar::#sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--<h2><a class="btn btn-sm btn-success" href="emp" th:href="@{/emp}">员工添加</a></h2>-->
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>用户名</th>
								<th>昵称</th>
								<th>电话</th>
								<th>邮箱</th>
								<th>生日</th>
								<th>状态</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="user:${list.getContent()}">
								<td th:text="${user.username}"></td>
								<td th:text="${user.nickName}"></td>
								<td th:text="${user.phone}"></td>
								<td th:text="${user.email}"></td>
								<td th:text="${#dates.format(user.birth, 'yyyy-MM-dd HH:mm')}"></td>
								<td th:text="${user.enable?'启用':'禁用'}"></td>
								<!--<td>-->
									<!--<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>-->
									<!--<button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>-->
								<!--</td>-->
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js" th:src="@{/admin/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="/js/popper.min.js" th:src="@{/admin/js/popper.min.js}"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/admin/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js" th:src="@{/admin/js/feather.min.js}"></script>
		<script>
            feather.replace()
		</script>

	</body>

</html>
