<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Contact</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<!-- Custom Theme files -->
	<!--theme-style-->
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
	<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--fonts-->
<link href='http://fonts.proxy.ustclug.org/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
<!--//fonts-->
<script type="text/javascript" th:src="@{/js/move-top.js}"></script>
<script type="text/javascript" th:src="@{/js/easing.js}"></script>
				<script type="text/javascript">
					jQuery(document).ready(function($) {
						$(".scroll").click(function(event){		
							event.preventDefault();
							$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
						});
					});
					</script>

</head>
<body>
	<!--header-->
	<div th:replace="common/top::topbar(activeUri='contact')"></div>
		<!---->
	<div class="container">
		<div class="contact">
			<div class="col-md-7 contact-para">
			<p class="class-para">The information necessary to shape your project by sharing our opinions with us can learn or get a price quote.The information necessary to shape.</p>	
			<h5>CONTACT FORM</h5>
			<form>
				<div class="grid-contact">
					<div class="col-md-6 contact-grid">
						<p >FIRST NAME</p>		
						<input type="text" value="" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">						
						</div>
					<div class="col-md-6 contact-grid">
						<p >LAST NAME</p>		
						<input type="text" value="" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">						
						</div>
					<div class="clearfix"> </div>
				</div>
				<div class="grid-contact">
					<div class="col-md-6 contact-grid">
					<p >E-MAIL ADDRESS</p>						
						<input type="text" value="" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">							
					</div>
					<div class="col-md-6 contact-grid">						
					<p >TELEPHONE</p>						
						<input type="text" value="" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">							
						</div>
					<div class="clearfix"> </div>
				</div>
					<p class="your-para">MESSAGE</p>
					<textarea cols="77" rows="6" value=" " onfocus="this.value='';" onblur="if (this.value == '') {this.value = '';}"></textarea>
						<div class="send">
							<input type="submit" value="SENT MESSAGE" >
						</div>
			</form>
			</div>	
			<div class="col-md-5 contact-map">
			<h5>GOOGLE-MAP</h5>
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37494223.23909492!2d103!3d55!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x453c569a896724fb%3A0x1409fdf86611f613!2sRussia!5e0!3m2!1sen!2sin!4v1415776049771"></iframe>

			</div>
			</div>
			<div class="clearfix"> </div>
		</div>	
	</div>	
		<!---->
	<div th:replace="common/footer::footer"></div>
</body>
</html>
